{{define "breadcrumbs"}}
	<span>Index</span>
{{end}}
{{define "topbuttons"}}{{end}}
{{define "content"}}
<div class="col-xs-12">
	<h2>Posts</h2>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Active</th>
				<th>Title</th>
				<th>View</th>
			</tr>
		</thead>
		<tbody>
		{{range .posts}}
			<tr>
				<td>
				{{if .Active}}
					<span class="label label-success">active</span>
				{{else}}
					<span class="label label-danger">inactive</span>
				{{end}}
				</td>
				<td><a href="../post/{{.ID}}">{{.Title}}</a></td>
				<td><a href="{{.Slug | slug2url}}">View</a></td>
			</tr>
		{{end}}
		</tbody>
	</table>
</div>

<div class="col-xs-12 col-md-8">
	<h2>New post</h2>
	<form method="POST" action="../post-create/" class="form">
		{{csrf}}
		<div class="form-group">
			<label>Slug</label>
			<input class="form-control" type="text" name="slug" />
		</div>
		<div class="form-group">
			<label>Title</label>
			<input class="form-control" type="text" name="title" />
		</div>
		<div class="form-group">
			<button class="btn btn-primary">Create new post</button>
		</div>
	</form>
</div>
	
<div class="col-xs-12">
	<h2>More</h2>
	<ul>
		<li><a href="../images/">Images</a></li>
	</ul>
</div>
{{end}}
