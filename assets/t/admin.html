{{define "admin"}}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>admin - {{blogtitle}}</title>
		<meta name="robots" content="noindex, nofollow" />
		<link rel="stylesheet" href="{{baseurl}}s/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container-fluid">
		{{if not .login}}
			<div class="row">
				<div class="col-xs-12 col-md-6" style="padding-top:1ex">
					<p>{{template "breadcrumbs" .}}</p>
					{{template "topbuttons" .}}
				</div>
				<div class="col-xs-12 col-md-6" style="text-align:right; padding-top:1ex">
					<form method="POST" action="{{basepath}}a/logout/" style="display:inline-block">
						{{csrf}}
						<button class="btn btn-default btn-sm">Logout</button>
					</form>
				</div>
			</div>
		{{end}}
			<div class="row">
				{{template "content" .}}
			</div>
			<div class="row">
				<div class="col-xs-12" style="color: #ccc; text-align:right">blogx {{version}}</div>
			</div>
		</div>
	</body>
</html>
{{end}}
